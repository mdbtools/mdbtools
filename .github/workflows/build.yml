name: build
on:
  pull_request:
  push:
    tags:
      - v*
jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler: [ clang, gcc, gcc-9, gcc-10 ]
        glib: [ enable-glib, disable-glib ]
    steps:
      - name: Install packages
        run: sudo apt install gettext
      - uses: actions/checkout@v2
      - name: Fetch test data
        run: git clone https://github.com/mdbtools/mdbtestdata.git test
      - name: Autoconf
        run: autoreconf -i -f
      - name: Configure
        run: ./configure --disable-silent-rules --${{ matrix.glib }} --with-unixodbc=/usr --prefix="`pwd`/installation"
        env:
          CC: ${{ matrix.compiler }}
      - name: Make
        run: make
      - name: CLI tests
        run: bash -e -x ./test_script.sh
      - name: SQL tests
        run: bash -e -x ./test_sql.sh
      - name: ODBC tests
        run: ./src/odbc/unittest
        env:
          MDBPATH: test/data
      - name: pkg-config libmdb test
        run: pkg-config libmdb --exists
        env:
          PKG_CONFIG_PATH: .
      - name: pkg-config libmdbsql test
        run: pkg-config libmdbsql --exists
        env:
          PKG_CONFIG_PATH: .
      - name: Make Install
        run: make install
      - name: Packaging binary
        shell: bash
        run: |
          cd `pwd`/installation/
          tar czvf mdbtools-linux-${{ matrix.compiler }}-${{ matrix.glib }}.tar.gz *
      - name: Releasing assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            installation/mdbtools-linux-${{ matrix.compiler }}-${{ matrix.glib }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  macos:
    runs-on: macos-latest
    env:
      CFLAGS: -arch x86_64 -arch arm64 -mmacosx-version-min=10.13
    strategy:
      fail-fast: false
      matrix:
        compiler: [ clang, gcc ]
        glib: [ enable-glib, disable-glib ]
    steps:
      - name: Install packages
        run: brew install bison gawk automake
      - uses: actions/checkout@v2
      - name: Fetch test data
        run: git clone https://github.com/mdbtools/mdbtestdata.git test
      - name: Autoconf
        run: autoreconf -i -f
      - name: Configure
        run: ./configure --disable-silent-rules --${{ matrix.glib }} --with-unixodbc=/usr/local/opt --prefix="`pwd`/installation"
        env:
          CC: ${{ matrix.compiler }}
          YACC: /usr/local/opt/bison/bin/bison
      - name: Make
        run: make
      - name: CLI tests
        run: bash -e -x ./test_script.sh
      - name: SQL tests
        run: bash -e -x ./test_sql.sh
      - name: ODBC tests
        run: ./src/odbc/unittest
        env:
          MDBPATH: test/data
      - name: pkg-config libmdb test
        run: pkg-config libmdb --exists
        env:
          PKG_CONFIG_PATH: .
      - name: pkg-config libmdbsql test
        run: pkg-config libmdbsql --exists
        env:
          PKG_CONFIG_PATH: .
      - name: Make Install
        run: make install
      - name: Packaging binary
        shell: bash
        run: |
          cd `pwd`/installation/
          tar czvf mdbtools-macos-${{ matrix.compiler }}-${{ matrix.glib }}.tar.gz *
      - name: Releasing assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            installation/mdbtools-macos-${{ matrix.compiler }}-${{ matrix.glib }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  macos-iodbc:
    runs-on: macos-latest
    env:
      CFLAGS: -arch x86_64 -arch arm64 -mmacosx-version-min=10.13
    strategy:
      fail-fast: false
      matrix:
        compiler: [ clang, gcc ]
        glib: [ enable-glib, disable-glib ]
    steps:
      - name: Remove packages
        run: brew unlink unixodbc
      - name: Install packages
        run: brew install libiodbc bison gawk automake
      - uses: actions/checkout@v2
      - name: Fetch test data
        run: git clone https://github.com/mdbtools/mdbtestdata.git test
      - name: Autoconf
        run: autoreconf -i -f
      - name: Configure
        run: ./configure --disable-silent-rules --${{ matrix.glib }} --with-iodbc=/usr/local/opt --prefix="`pwd`/installation"
        env:
          CC: ${{ matrix.compiler }}
          YACC: /usr/local/opt/bison/bin/bison
      - name: Make
        run: make
      - name: ODBC tests
        run: ./src/odbc/unittest
        env:
          MDBPATH: test/data
      - name: Make Install
        run: make install
      - name: Packaging binary
        shell: bash
        run: |
          cd `pwd`/installation/
          tar czvf mdbtools-macos-iodbc-${{ matrix.compiler }}-${{ matrix.glib }}.tar.gz *
      - name: Releasing assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            installation/mdbtools-macos-iodbc-${{ matrix.compiler }}-${{ matrix.glib }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  windows:
    runs-on: windows-latest
    env:
      MSYSTEM: MINGW64
    steps:
      - uses: actions/checkout@v2
      - name: Check out test data
        run: git clone https://github.com/mdbtools/mdbtestdata.git test
      - name: Autoconf
        run: C:\msys64\usr\bin\bash -c -l 'cd "$GITHUB_WORKSPACE" && autoreconf -i -f'
      - name: Configure
        run: C:\msys64\usr\bin\bash -c -l 'cd "$GITHUB_WORKSPACE" && ./configure --prefix="`pwd`/installation"'
      - name: Make
        run: C:\msys64\usr\bin\bash -c -l 'cd "$GITHUB_WORKSPACE" && make'
      - name: Test
        run: C:\msys64\usr\bin\bash -c -l 'cd "$GITHUB_WORKSPACE" && bash -e -x ./test_script.sh'
      - name: SQL Test
        run: C:\msys64\usr\bin\bash -c -l 'cd "$GITHUB_WORKSPACE" && bash -e -x ./test_sql.sh'
      - name: Make Install
        run: C:\msys64\usr\bin\bash -c -l 'cd "$GITHUB_WORKSPACE" && make install'
      - name: Packaging binary
        shell: bash
        run: |
          cd `pwd`/installation/
          tar czvf mdbtools-windows-${{ matrix.compiler }}-${{ matrix.glib }}.tar.gz *
      - name: Releasing assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            installation/mdbtools-windows-${{ matrix.compiler }}-${{ matrix.glib }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
